<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>

<body class="container m-4">
    <nav class="pt-6 pb-2 mb-5 bg-gray-50 border border-gray-100 px-2 sm:px-4 py-2.5 rounded">
        <div class="container flex flex-wrap justify-between items-center mx-auto">
            <div class="m-auto w-full  md:w-auto text-blue-700 text-3xl">
                Run tests for a repo
            </div>
        </div>
    </nav>
    <div
        class="m-auto p-6 max-w-lg bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
        <form id="form">
            <center>
                <label class="m-auto block mb-2 text-sm font-medium text-gray-900">Insert a url to a repo</label>
            </center>
                <input class="border w-full rounded-lg border border-gray-300" type="url" name="search" />
            <div class="my-4 text-sm text-center text-gray-500">Please make sure you insert a valid repo url</div>
            <center>
                <button type="submit"
                    class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
                    id="button">Check</button>
            </center>
        </form>
    </div>

    <div class="prose">
        <ul id="res"> </ul>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
